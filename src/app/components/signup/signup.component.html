<div class="container">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card py-3 px-2">
                <p class="text-center mb-3 mt-2 d-flex justify-content-center">Google TechSoft Limites</p>
                <div class="row mx-auto ">
                    <div class="col-4"> <i class="fab fa-twitter"></i> </div>
                    <div class="col-4"> <i class="fab fa-facebook"></i> </div>
                    <div class="col-4"> <i class="fab fa-google"></i> </div>
                </div>
                <div class="division">
                    <div class="row">
                        <div class="col-3">
                            <div class="line l"></div>
                        </div>
                        <div class="col-6"><span>Signup With Creditals </span></div>
                        <div class="col-3">
                            <div class="line r"></div>
                        </div>
                    </div>
                </div>
                <form class="myform" [formGroup]="signupForm">
                    <div class="form-group"> <input type="email" formControlName="email" class="form-control"
                            placeholder="Enter Email"> </div>
                    <div class="form-group"> <input type="password" formControlName="password" class="form-control"
                            placeholder="Enter Password">
                    </div>
                  
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-block btn-primary btn-lg" (click)="signUpData()"><small><i
                                    class="far fa-user pr-2"></i>Sign up</small>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
