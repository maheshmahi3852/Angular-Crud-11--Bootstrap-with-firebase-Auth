<app-navbar></app-navbar>
<div class="container" *ngIf="auth2.isLoggeedIn()">
<div class="mt-4 mb-3">
    <div class="add-button">
        <button type="button" class="btn px-3 py-1  btn-sm" routerLink ="/add">
            <i class="fas fa-plus"></i> Add Details</button>
    </div> 
    
</div>

<table class="table  text-center table-bordered table-hover table-striped">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Student Name</th>
            <th>Branch</th>
            <th>Percentage</th>
            <th>Date of birth</th>
            <th>Year of joining</th>
            <th>Qualification</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let student of students; let i = index" >
            <td scope="row">{{i+1}}</td>
            <td>{{student.studentname}}</td>
            <td>{{student.branch}}</td>
            <td>{{student.percentage}}</td>
            <td>{{student.birth}}</td>
            <td>{{student.joining}}</td>
            <td>{{student.qualify}}</td>
            <td class="actions">
                <a routerLink="/view/{{student.id}}">
                    <i class="fas fa-eye" style="color: black"></i>
                </a>
                | <a routerLink="/eidt/{{student.id}}">
                    <i class="fas fa-user-edit"></i>
                </a>
                | <a (click)="deleteUser(student.id)">
                    <i style="color:red; cursor:pointer" class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>

    </tbody>
</table>
</div>
